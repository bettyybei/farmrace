<!doctype html>
<html>
    <head>
        <title>Chicken</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1>Race to escape!</h1>
        <div class="popup" id="game-over">
            <div class="popup-content">
                Game Over! Congratulations:
                <br><br><span id="winner"></span>
                <br><button class="btn" id="restart-button">Restart Game?</button>
            </div>
        </div>
        <canvas id="game" width="700" height="400"></canvas>
        <button class="go-button chicken" id="go-chicken">CHICKEN</button>
        <button class="go-button cow" id="go-cow">COW</button>
        <button class="go-button pig" id="go-pig">PIG</button>
        <button class="go-button horse" id="go-horse">HORSE</button>

        <script src="event-emitter.js"></script>
        <script src="game.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <script src="app.js"></script>
    </body>

</html>
