<!doctype html>
<html>
    <head>
        <title>Farm Race</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Francois+One|Pacifico|Quicksand" rel="stylesheet">
    </head>
    <body>
        <audio id="chicken-sound" src="audio/chicken.mp3"></audio>
        <audio id="cow-sound" src="audio/cow.mp3"></audio>
        <audio id="pig-sound" src="audio/pig.mp3"></audio>
        <audio id="horse-sound" src="audio/horse.mp3"></audio>

        <p id="title">Farm Race</p>
        <p id="description" class="quicksand" >Race with your friends to escape the farm!</p>
        <div class="popup" id="game-over">
            <div class="popup-content">
                Game Over! Congratulations:
                <br><br><span id="winner"></span>
                <br><button class="btn" id="restart-button">Restart Game?</button>
            </div>
        </div>
        <canvas id="game" width="700" height="400"></canvas>
        <button class="go-button chicken" id="go-chicken">CHICKEN</button>
        <button class="go-button cow" id="go-cow">COW</button>
        <button class="go-button pig" id="go-pig">PIG</button>
        <button class="go-button horse" id="go-horse">HORSE</button>


        <p id="help" class="quicksand" >Play from your phone by going to the link below on mobile! You can click the buttons on your phone to move your character forward and race with your friends to the finish line!</p>
        <a id="link" href="/mobile">Click for a mobile remote control</a>

        <script src="event-emitter.js"></script>
        <script src="game.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <script src="app.js"></script>
    </body>

</html>
